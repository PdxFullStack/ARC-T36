pcbs:
  left:
    outlines:
      main:
        outline: left
    footprints:
      choc_hotswaps:
        what: choc
        where: /^(matrix_|thumbs_).*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: /^(matrix_|thumbs_).*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [7.8, -3.5]
          rotate: 90
      battery_jack:
        what: jstph
        where:
          ref: matrix_inner_top
          shift: [22 + ctrl_width / 2, -13 - ctrl_height]
        params:
          pos: pos
          neg: GND
      reset:
        what: EVQPUC
        where:
          ref: matrix_inner_top
          shift: [33, -16 - ctrl_height]
        params:
          from: GND
          to: RST
      battery_switch:
        what: slider
        where:
          ref: matrix_inner_top
          shift: [33, -20 - ctrl_height]
        params:
          from: pos
          to: RAW

      # keyswitches:
      #   where: true
      #   what: choc
      #   params:
      #     hotswap: true
      #     from: "{{col_net}}"
      #     to: "{{colrow}}"
      nice_nano:
        what: nice_nano
        where:
          ref: matrix_inner_top
          shift: [22, -10]
          rotate: 90
      front_text: &text
        what: text
        where: &textWhere
            ref: matrix_inner_top
            shift: [31, k_height / 2 - 1.5]
        params: &textParams
            text: ARC-T
            justify: right
            h_size: 1.5
            v_size: 1.5
            thickness: 0.2